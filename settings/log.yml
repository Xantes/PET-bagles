version: 1
disable_existing_loggers: True

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs\info.log
    maxBytes: 10485760
    encoding: utf8
  
  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: standard
    filename: logs\error.log
    maxBytes: 10487560
    encoding: utf8

root:
  level: DEBUG
  handlers: [info_file_handler, error_file_handler]
  propagate: no

loggers:
  main:
    level: INFO
    handlers: [info_file_handler, error_file_handler]
    propagate: no
  Modules:
    level: INFO
    handlers: [info_file_handler, error_file_handler]
    propagate: no